spring:
  profiles:
    active: ${APP_PROFILE:test}


  h2:
    console:
      enabled: true
      path: /h2-console

security:
  oauth2:
    client:
      client-id: ${CLIENT_ID:career-tool}
      client-secret: ${CLIENT_SECRET:career-tool}

jwt:
  secret: ${JWT_SECRET:career-tool}
  duration: ${JWT_DURATION:3600}



